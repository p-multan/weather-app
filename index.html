<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="location">
      <h2 class="location__timezone">Timezone</h2>
      <p>Icon</p>
    </div>
    <div class="temperature">
      <div class="temperature__degrees">
        <p class="temperature__value">34</p>
        <span class="temperature__symbol">F</span>
      </div>
      <div class="temperature__description">It is freaking cold</div>
    </div>
  </body>
</html>

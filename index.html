<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./scripts/skycons.js" defer></script>
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <div class="hint" id="hint">
      <p class="hint-content">
        You need to allow your browser use your location in order to get current
        weather for your place!
      </p>
    </div>

    <div class="error" id="error">
      <p class="error-content">
        Oups, something went wrong. Check your internet connection and make sure
        that you allowed your browser to use your geolocation!
      </p>
    </div>

    <div class="app" id="app">
      <div class="app__top" id="app-top">
        <h2 class="app__top-location" id="app-top-location" title="location">
          Location
        </h2>
        <canvas
          class="app__top-icon"
          id="app-top-icon"
          width="128"
          height="128"
        ></canvas>
      </div>

      <div class="app__bottom" id="app-bottom">
        <div class="app__bottom-info">
          <div class="app__bottom-tempContainer" id="app-bottom-tempContainer">
            <span class="app__bottom-tempValue" id="app-bottom-tempValue"
              >2137</span
            >
            <span>&deg;</span
            ><span class="app__bottom-tempSymbol" id="app-bottom-tempSymbol"
              >C</span
            >
          </div>
          <div class="app__bottom-description" id="app-bottom-description">
            Description
          </div>
        </div>
        <div class="app__bottom-arrow" id="app-bottom-arrow">
          <span class="app__bottom-arrow-item"></span>
        </div>
      </div>

      <div class="app__drawer" id="app-drawer">
        <div class="app__drawer-details">
          <div class="app__drawer-detail">
            <img
              class="app__drawer-icon"
              src="./images/icons/cloud.png"
              alt="Cloud cover"
              title="Cloud cover"
            />
            <span id="cloudcover_value">54</span>
          </div>
          <div class="app__drawer-detail">
            <img
              class="app__drawer-icon"
              src="./images/icons/humidity.png"
              alt="Humidity"
              title="Humidity"
            />
            <span id="humidity_value">34</span>
          </div>
          <div class="app__drawer-detail">
            <img
              class="app__drawer-icon"
              src="./images/icons/pressure.png"
              alt="Pressure"
              title="Pressure"
            />
            <span id="pressure_value">242</span>
          </div>
          <div class="app__drawer-detail">
            <img
              class="app__drawer-icon"
              src="./images/icons/thermomether.png"
              alt="Feels-like temperature"
              title="Feels-like temperature"
            />
            <span id="fl-temperature_value">323</span>
          </div>
          <div class="app__drawer-detail">
            <img
              class="app__drawer-icon"
              src="./images/icons/wind.png"
              alt="Wind"
              title="Wind"
            />
            <span id="wind_value">323</span>
          </div>
        </div>

        <div class="app__drawer-forecast">
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
          <div class="app__drawer-forecast-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
